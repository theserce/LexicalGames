<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
            </div>
            <div class="middle-content">
                <img src="images/text.png" alt="">
            </div>
            <div class="language-switch">
                <button id="english-button" data-en="ENGLISH" data-tr="İNGİLİZCE">English</button>
                <button id="turkish-button" data-en="TURKISH" data-tr="TÜRKÇE">Turkish</button>
            </div>
            <div class="contact">
                <a href="contact.html"><img src="images/contact.png" alt="Contact"></a>
            </div>
        </div>
    </header> 

    <main>        
    <div class="container" id="container">
        <div class="form-container contact-right-container">
            <form action="https://formspree.io/f/xrbzvbnl" method="POST">
                <h1 data-en="Send Message" data-tr="Mesaj Gönder">Send Message</h1>
                <div class="social-container">
                </div>
                <textarea name="message" placeholder="Your message" data-en="Your message" data-tr="Mesajınızı girin" rows="10" maxlength="300" required></textarea>
                <button id="sender" data-en="Send" data-tr="Gönder">Send</button>
            </form>
        </div>
        <div class="form-container contact-left-container">
            <form action="#">
                <h1 data-en="Contact" data-tr="İletişim">Contact</h1>
                <div class="social-container">
                    <a href="https://github.com/theserce" class="social"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/theserce/" class="social"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.youtube.com/@DiziTreni" class="social"><i class="fab fa-youtube"></i></a>
                    <a href="https://play.google.com/store/apps/dev?id=8423594436813761007" class="social"><i class="fab fa-google-play"></i></a>
                    <a href="mailto:theserceofficial@gmail.com" class="social"><i class="fa fa-envelope"></i></a>
                </div>
                <h3>Serhat Çelik</h3>
                <h3 data-en="Körfez District Atakum/SAMSUN" data-tr="Körfez Mahallesi Atakum/SAMSUN">Körfez District Atakum/SAMSUN</h3>
                <h3>theserceofficial@gmail.com</h3>
                <h3>wordhuntersgame@gmail.com</h3>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 data-en="Hello, Friend!" data-tr="Selam, Dostum!">Hello, Friend!</h1>
                    <p data-en="See contact details." data-tr="İletişim bilgilerini gör.">See contact details.</p>
                    <button class="ghost" id="contact-left" data-en="Look" data-tr="Bak">Look</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 data-en="Hello, Friend!" data-tr="Selam, Dostum!">Hello, Friend!</h1>
                    <p data-en="Send me a message to get in touch." data-tr="İletişime geçmek için bana mesaj gönderin.">Send me a message to get in touch.</p>
                    <button class="ghost" id="contact-right" data-en="Send" data-tr="Gönder">Send</button>
                </div>
            </div>
        </div>
    </div>
</main>

    <footer>
        <p data-en="&copy; 2024 Lexical Games. All Rights Reserved." data-tr="&copy; 2024 Lexical Games. Tüm Hakları Saklıdır.">&copy; 2024 Lexical Games. All Rights Reserved.</p>
    </footer>

    <script src="contact.js"></script>
    <script src="localization.js"></script>
</body>
</html>
